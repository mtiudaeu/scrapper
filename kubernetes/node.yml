apiVersion: v1
kind: Service
metadata:
  name: webserverservice
  labels:
    app: webserver
spec:
  type: NodePort
  ports:
  - port: 8888
    protocol: TCP
    name: http
  selector:
    app: webserver
---
apiVersion: v1
kind: ReplicationController
metadata:
  name: webserver
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: webserver
    spec:
      containers:
      - name: webserver
        image: test3
        imagePullPolicy : Never
        ports:
        - containerPort: 8888
